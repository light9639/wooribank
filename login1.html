<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="우리은행">
    <meta property="og:image" content="http://donghosting.dothome.co.kr/wooribank/img/logo3.png">
    <meta property="og:description" content="우리은행 웹사이트">
    <title>우리은행 로그인</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/login1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: #ebf6ff">

    <main class="form-signin w-100 m-auto">
        <form action="" method="">
            <a href="index.html"><img class="mb-5" src="img/logo.png" alt="logo" width="250" height="60"></a>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>

            <div class="checkbox mb-3 mt-3">
                <label>
                    <input type="checkbox" value="remember-me"> 로그인 상태 유지
                </label>
            </div>
            <button class="w-100 mb-3 btn btn-lg btn-primary" type="submit">로그인</button>
            <button class="w-100 btn btn-lg btn-secondary" type="submit">회원가입</button>
            <!-- <p class="mt-4 mb-3 text-muted">&copy; 1899 – 2022</p> -->
        </form>
    </main>

</body>
</html>
